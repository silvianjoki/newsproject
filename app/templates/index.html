{% extends 'base.html' %} 

{% block styles%}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
{% for source in sources %}
<div class="cards">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="language">{{source.language}} </div>
                <a href="{{source.url}}" target="blank"> </a>
                <h5 class="card-title"> {{source.name}}</h5>
                <p class="card-text"> {{source.description}} </p>
                <br>
                <a href="/news/{{source.id}} " class="card-link">View article</a>
            </div>
        </div>
    </div>
</div>
{% endfor %} 
{% endblock %}
